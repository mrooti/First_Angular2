<h1>Heroes</h1>
<div class="card-columns animated fadeIn Slow">
  <div class="card" *ngFor="let heroe of heroes; let i=index;" >
    <img class="card-img-top img-fluid" [src]="heroe.img" alt="Card image cap">
    <!--funciona con [src] ó {{heroe.img}}-->
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <!--<button (click)="verHeroe(i)" type="button" name="" id="" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>-->
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más...</a>
    </div>
  </div>
</div>
